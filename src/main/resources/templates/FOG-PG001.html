<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background: #f8f8f8;">
<section>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-md-5 col-sm-12">
                <div class="d-flex justify-content-center mb-2">
                    <img src="https://aceinspiration.com/wp-content/themes/acinspiration/images/logo.PNG"
                         alt="Ace Inspiration Picture" width="250">
                </div>
                <div class="card">
                    <div class="card-body">
                        <div th:if="${error!=null}">
                            <div class="alert alert-danger text-center">
                                [[${error}]]
                            </div>
                        </div>

                        <div th:if="${message!=null}">
                            <div class="alert alert-warning">
                                [[${message}]]
                            </div>
                        </div>

                        <div class="col">
                            <form th:action="@{/forget-password}" method="post"
                                  enctype="multipart/form-data">
                                <div class="well">
                                    <h4 class="mt-3"><i class="bi bi-info-circle-fill me-2"></i>Recovery Password</h4>
                                    <div class="form-group mb-2">
                                        <label class="control-label text-capitalize">email address</label>
                                        <input type="email" name="email" class="form-control mt-2"
                                               placeholder="smtp@gmail.com" required autofocus/>
                                    </div>
                                </div>
                                <div class="bottom-form d-grid">
                                    <input type="submit" value="Send Email" class="btn btn-primary mt-2"/>
                                    <a th:href="@{/login}" class="my-3 text-decoration-none text-muted text-center">Back
                                        to Sign In</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
