<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{/layouts/STU-AUTH.html}">

<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>

<body class="bg-light">
    <div layout:fragment="content">
        <section>
            <div class="container" style="padding-top: 100px;">
                <nav aria-label="breadcrumb" class="d-flex justify-content-start">
                    <ol class="breadcrumb text-capitalize">
                        <li class="breadcrumb-item"><a href="dashboard.html">dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">exam-list</li>
                    </ol>
                </nav>
                <table class="table mb-0" th:if="${bheList.size() > 0}">
                    <thead>
                        <tr>
                            <th scope="col">Post Date</th>
                            <th scope="col">Task</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bhe : ${bheList}">
                            <td>
                                <span>[[${#temporals.format(bhe?.start,
                                    "yyyy-MM-dd hh:mm a")}]]</span>
                            </td>
                            <td class="align-middle">
                                <span>[[${bhe?.exam?.title}]]</span>
                            </td>
                            <td class="align-middle">
                                <h6 class="mb-0"><span class="badge bg-primary">Due [[${#temporals.format(bhe?.end,
                                        "yyyy-MM-dd hh:mm a")}]]</span></h6>
                            </td>
                            <td class="align-middle">
                                <a th:href="@{/student/exam-detail/} + ${bhe?.id}" class="text-decoration-none">
                                    View Exam
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
