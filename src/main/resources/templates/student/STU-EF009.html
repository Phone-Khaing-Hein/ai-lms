<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{/layouts/STU-AUTH.html}">

<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Slab', serif;
        }

        p {
            margin: 0%
        }

        body {
            height: 100vh;
            background-color: #fff;
            padding: 50px
        }

        .container {
            margin: 30px auto;
            background: white;
            padding: 20px 15px
        }

        label.box {
            display: flex;
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd
        }

        #one:checked~label.first,
        #two:checked~label.second,
        #three:checked~label.third,
        #four:checked~label.forth,
        #five:checked~label.fifth,
        #six:checked~label.sixth,
        #seven:checked~label.seveth,
        #eight:checked~label.eighth {
            border-color: #8e498e
        }

        #one:checked~label.first .circle,
        #two:checked~label.second .circle,
        #three:checked~label.third .circle,
        #four:checked~label.forth .circle,
        #five:checked~label.fifth .circle,
        #six:checked~label.sixth .circle,
        #seven:checked~label.seveth .circle,
        #eight:checked~label.eighth .circle {
            border: 6px solid #8e498e;
            background-color: #fff
        }

        label.box:hover {
            background: #d5bbf7
        }

        label.box .course {
            display: flex;
            align-items: center;
            width: 100%
        }

        label.box .circle {
            height: 22px;
            width: 22px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ddd;
            display: inline-block
        }

        input[type="radio"] {
            display: none
        }

        .btn.btn-primary {
            border-radius: 25px;
            margin-top: 20px
        }

        @media(max-width: 450px) {
            .subject {
                font-size: 12px
            }
        }

        .cardhovers {
            transition: transform 0.2s;
        }

        .cardhovers:hover {
            transform: translateX(5px);
        }

        .alerts {
            transition: transform 0.2s;
        }

        .alerts:hover {
            transform: translateY(3px);
        }
    </style>
</head>

</html>
