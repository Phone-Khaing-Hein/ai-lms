<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/AUTHENTICATED.html}">
<head>
    <meta charset="UTF-8">
    <title>Batch List</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="container p-3 mt-5">
        <div class="">
            <h3 class="text-decoration-none text-center">
                Batch List
            </h3>
        </div>
        <div class="add-schedule d-flex justify-content-end mb-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#batchCreate">
                <i class="bi bi-journal-bookmark me-2"></i>Create Batch
            </button>
            <div th:replace="fragments/COM-FG001 :: batch-create"></div>
        </div>
        <p class="d-none" th:text="${message}" th:if="${message} != null" id="successMessage"></p>
        <div class="card">
            <div class="card-body shadow p-3">
                <table id="batchTable" class="table table-striped table-hovered">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Batch Name</th>
                        <th>Course</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th class="text-end"></th>
                    </tr>
                    </thead>
                    <tbody id="app">
                    <tr th:each="batch : ${batches}" style="vertical-align: middle">
                        <td th:text="${batch.id}"></td>
                        <td th:text="${batch.name}"></td>
                        <td th:text="${batch.course.name}"></td>
                        <td th:text="${batch.startDate}"></td>
                        <td th:text="${batch.endDate}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/batch-detail?batchId=}+${batch.id}" class="btn btn-secondary text-dark text-white"><i class="bi bi-list-ul me-2"></i>Detail</a>
                            <a class="btn btn-warning"
                               th:attr="href='#edit-batch-button' + ${batch.id}"
                               data-bs-toggle="modal">
                                <i class="bi bi-pencil-square me-2"></i>Edit
                            </a>
                            <a class="btn btn-danger" id="deleteBtn"
                               th:attr="onclick=|deleteAction('${batch.id}')|,batch-name=|${batch.name}|"><i class="bi bi-trash-fill me-2"></i>Delete
                            </a>
                        </td>
                        <div th:replace="fragments/COM-FG001 :: batch-edit"></div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            var myModal = document.getElementById('batchCreate');
            var myInput = document.getElementById('name');
            var duplicateError = document.getElementById("duplicateError")
            var startDate = document.getElementById('start')

            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            startDate.setAttribute("min", today)


            let message = document.getElementById('successMessage');
            if (message !== null && message.innerText !== "") {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({
                    icon: 'success',
                    title: message.innerText
                })
            }

            if(duplicateError != null){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: duplicateError.innerText
                })
            }

            myModal.addEventListener('shown.bs.modal', ()=> {
                myInput.focus()
            })
        })

        $(document).ready( function () {
            $('#batchTable').DataTable();
        } );


        const deleteAction = (courseId) => {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger me-2'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    let courseName = document.getElementById('deleteBtn').getAttribute('course-name');
                    window.location = `http://localhost:9090/admin/course-delete?courseId=${courseId}&courseName=${courseName}`;
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your data is safe :)',
                        'error'
                    )
                }
            })
        }
    </script>
</div>
</body>
</html>
