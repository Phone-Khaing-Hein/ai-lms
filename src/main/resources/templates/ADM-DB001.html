<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/AUTHENTICATED.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <style>
    .cardhovers {
      transition: transform 0.2s;
    }

    .cardhovers:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body class="bg-light">
  <div layout:fragment="content">
    <section>
      <div class="container">
        <div class="row ms-3 gx-2">
          <div class="col-md-3 col-sm-12 mb-3">
            <a th:href="@{/admin/course-list}" class="text-white text-decoration-none">
              <div class="card bg-danger p-2 cardhovers">
                <div class="card-body d-flex justify-content-between">
                  <span class="h4"><i class="bi bi-book me-2"></i>Courses</span>
                  <p class="mt-2">Total : [[${courseCount}]]</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 col-sm-12 mb-3">
            <a th:href="@{/admin/batch-list}" class="text-white text-decoration-none">
              <div class="card bg-success p-2 cardhovers">
                <div class="card-body d-flex justify-content-between">
                  <span class="h4"><i class="bi bi-journal-bookmark me-2"></i>Batches</span>
                  <p class="mt-2">Total : [[${batchCount}]]</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 col-sm-12 mb-3">
            <a href="" class="text-white text-decoration-none">
              <div class="card bg-info p-2 cardhovers">
                <div class="card-body d-flex justify-content-between">
                  <span class="h4"><i class="bi bi-person-check me-2"></i>Attendance</span>
                  <p class="mt-2">6</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 col-sm-12 mb-3">
            <a href="" class="text-white text-decoration-none">
              <div class="card bg-secondary p-2 cardhovers">
                <div class="card-body d-flex justify-content-between">
                  <span class="h4"><i class="bi bi-file-earmark-text me-2"></i>Exams</span>
                  <p class="mt-2">10</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="row ms-3 gx-2">
          <div class="col-md-7 col-sm-12 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="text-muted ms-3">Number of Students per current opening Batches</h5>
                  <a href=""><i class="fas fa-ellipsis-v fs-6 text-muted"></i></a>
                </div>
                <div>
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-sm-12">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="text-muted ms-3">Assignment Status</h5>
                  <a href=""
                  ><i class="fas fa-ellipsis-v fs-6 text-muted"></i
                  ></a>
                </div>
                <canvas id="myChart2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
