<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background: #f8f8f8;">
<section>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-md-5 col-sm-12">
                <div class="d-flex justify-content-center mb-2">
                    <img src="https://aceinspiration.com/wp-content/themes/acinspiration/images/logo.PNG"
                         alt="Ace Inspiration Picture" width="250">
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="col">
                            <form th:action="@{/reset_password}" method="post"
                                  enctype="multipart/form-data">
                                <input  type="hidden" name="token" th:value="${token}">
                                <div class="well">
                                    <h4 class="mt-3"><i class="bi bi-unlock-fill me-2"></i>Reset Password</h4>
                                    <div class="form-group mb-2">
                                        <label class="control-label text-capitalize">new password</label>
                                        <input type="password" id="password" name="nwpwd" class="form-control mt-2"
                                               required autofocus/>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="control-label text-capitalize">confirm password</label>
                                        <input type="password" name="cfpwd" class="form-control mt-2"
                                               oninput="checkPasswordMatch(this);" required autofocus />
                                    </div>
                                </div>
                                <div class="bottom-form d-grid">
                                    <input type="submit" value="Change Password" class="btn btn-primary mt-2"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword){
        if(fieldConfirmPassword.value != $("#password").val()){
            console.log(fieldConfirmPassword.value);
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        }
        else{
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
